<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<section class="main-section">
        <div class="nft-box">
            <img src="/images/image-equilibrium.jpg" class="main-img">
         <div class="main-text">
            <h1 class="name">Equilibrium #3429</h1>
            <p class="infos">Our Equilibrium collection promotes balance and calm</p>
          <div class="scnd-text">
            <div class="eth-price">
                <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>

            <div class="publishing-time">

            </div>
          </div>
            <div class="line"></div>
            <div class="creation">
                
                <img src="/images/image-avatar.png" class="creation-img">
                <h2 class="creation-info">Creation of <span>Jules Wyvern</span></h2>
            </div>
         </div>
        </div>

    </section>
